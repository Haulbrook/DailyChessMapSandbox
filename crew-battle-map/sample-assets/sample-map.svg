<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#e8f4ea"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Work Area Map - Sample
  </text>

  <!-- Grid lines for reference -->
  <g stroke="#d0e6d5" stroke-width="1" opacity="0.5">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="0" y1="750" x2="1200" y2="750"/>
    <line x1="200" y1="60" x2="200" y2="900"/>
    <line x1="400" y1="60" x2="400" y2="900"/>
    <line x1="600" y1="60" x2="600" y2="900"/>
    <line x1="800" y1="60" x2="800" y2="900"/>
    <line x1="1000" y1="60" x2="1000" y2="900"/>
  </g>

  <!-- Main Roads -->
  <g>
    <!-- Highway (horizontal) -->
    <rect x="0" y="380" width="1200" height="60" fill="#7f8c8d"/>
    <line x1="0" y1="410" x2="1200" y2="410" stroke="#f39c12" stroke-width="2" stroke-dasharray="20,15"/>

    <!-- Main Street (vertical) -->
    <rect x="570" y="60" width="60" height="840" fill="#7f8c8d"/>
    <line x1="600" y1="60" x2="600" y2="900" stroke="#f39c12" stroke-width="2" stroke-dasharray="20,15"/>

    <!-- Secondary roads -->
    <rect x="250" y="200" width="700" height="30" fill="#95a5a6"/>
    <rect x="250" y="650" width="700" height="30" fill="#95a5a6"/>
  </g>

  <!-- Work Zones -->
  <!-- North Zone -->
  <g>
    <rect x="100" y="100" width="400" height="250" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
    <text x="300" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2980b9">
      NORTH ZONE
    </text>
    <text x="300" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
      Industrial Area
    </text>
  </g>

  <!-- South Zone -->
  <g>
    <rect x="700" y="500" width="400" height="300" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
    <text x="900" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#c0392b">
      SOUTH ZONE
    </text>
    <text x="900" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
      Residential Area
    </text>
  </g>

  <!-- East Zone -->
  <g>
    <rect x="700" y="100" width="400" height="250" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="2"/>
    <text x="900" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
      EAST ZONE
    </text>
    <text x="900" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
      Commercial District
    </text>
  </g>

  <!-- West Zone -->
  <g>
    <rect x="100" y="500" width="400" height="300" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
    <text x="300" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8e44ad">
      WEST ZONE
    </text>
    <text x="300" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
      Municipal Services
    </text>
  </g>

  <!-- Points of Interest -->
  <!-- Office -->
  <g>
    <rect x="650" y="470" width="80" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="690" cy="490" r="8" fill="#f39c12"/>
    <text x="690" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
      HQ
    </text>
  </g>

  <!-- Warehouse 1 -->
  <g>
    <rect x="150" y="140" width="120" height="80" fill="#7f8c8d" stroke="#34495e" stroke-width="2"/>
    <text x="210" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
      Warehouse A
    </text>
  </g>

  <!-- Warehouse 2 -->
  <g>
    <rect x="900" y="140" width="120" height="80" fill="#7f8c8d" stroke="#34495e" stroke-width="2"/>
    <text x="960" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
      Warehouse B
    </text>
  </g>

  <!-- Parking Areas -->
  <g fill="none" stroke="#34495e" stroke-width="1">
    <rect x="160" y="550" width="60" height="40"/>
    <line x1="160" y1="570" x2="220" y2="570"/>
  </g>
  <text x="190" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">
    Parking 1
  </text>

  <g fill="none" stroke="#34495e" stroke-width="1">
    <rect x="950" y="550" width="60" height="40"/>
    <line x1="950" y1="570" x2="1010" y2="570"/>
  </g>
  <text x="980" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">
    Parking 2
  </text>

  <!-- Compass -->
  <g transform="translate(1120, 120)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#34495e" stroke-width="2"/>
    <polygon points="0,-20 -5,5 0,0 5,5" fill="#e74c3c"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      N
    </text>
  </g>

  <!-- Scale -->
  <g transform="translate(50, 850)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#34495e" stroke-width="3"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#34495e" stroke-width="3"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#34495e" stroke-width="3"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">
      1 km
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(1000, 820)">
    <rect x="0" y="0" width="180" height="70" fill="white" stroke="#34495e" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
      Legend:
    </text>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#7f8c8d" stroke-width="4"/>
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      Main Roads
    </text>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#95a5a6" stroke-width="3"/>
    <text x="35" y="53" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      Secondary Roads
    </text>
  </g>

  <!-- Coordinates overlay (subtle) -->
  <text x="20" y="80" font-family="monospace" font-size="10" fill="#7f8c8d">
    0,0
  </text>
  <text x="1160" y="890" font-family="monospace" font-size="10" fill="#7f8c8d" text-anchor="end">
    1200,900
  </text>
</svg>
