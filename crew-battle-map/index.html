<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Crew Battle Map - Equipment & Personnel Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --cbm-primary: #1e3a5f;
            --cbm-primary-light: #2c5282;
            --cbm-secondary: #2563eb;
            --cbm-secondary-light: #3b82f6;
            --cbm-success: #10b981;
            --cbm-success-light: #34d399;
            --cbm-danger: #ef4444;
            --cbm-danger-light: #f87171;
            --cbm-warning: #f59e0b;
            --cbm-crew: #8b5cf6;
            --cbm-crew-light: #a78bfa;
            --cbm-truck: #f97316;
            --cbm-truck-light: #fb923c;
            --cbm-equipment: #14b8a6;
            --cbm-equipment-light: #2dd4bf;
            --cbm-bg: #f8fafc;
            --cbm-card-bg: #ffffff;
            --cbm-border: #e2e8f0;
            --cbm-text: #1e293b;
            --cbm-text-light: #64748b;
            --cbm-text-lighter: #94a3b8;
            --cbm-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --cbm-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --cbm-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --cbm-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --cbm-shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--cbm-bg);
            color: var(--cbm-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }

        .cbm-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Mobile Helper */
        .cbm-mobile-helper {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--cbm-primary);
            color: white;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--cbm-shadow-lg);
            z-index: 999;
            animation: slideUpFade 0.3s ease-out;
        }

        .cbm-mobile-helper.active {
            display: block;
        }

        .cbm-mobile-helper.selected {
            background: var(--cbm-success);
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Sidebar */
        .cbm-sidebar {
            width: 360px;
            background: var(--cbm-card-bg);
            border-right: 1px solid var(--cbm-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--cbm-shadow);
        }

        .cbm-header {
            padding: 28px 24px;
            background: linear-gradient(135deg, var(--cbm-primary) 0%, var(--cbm-primary-light) 100%);
            color: white;
            border-bottom: 4px solid var(--cbm-secondary);
        }

        .cbm-header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .cbm-header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .cbm-header h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .cbm-header p {
            font-size: 13px;
            opacity: 0.85;
            font-weight: 400;
            margin-left: 52px;
        }

        .cbm-controls {
            padding: 20px;
            border-bottom: 1px solid var(--cbm-border);
            background: var(--cbm-card-bg);
        }

        .cbm-controls-section {
            margin-bottom: 16px;
        }

        .cbm-controls-section:last-child {
            margin-bottom: 0;
        }

        .cbm-controls-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--cbm-text-light);
            letter-spacing: 0.08em;
            margin-bottom: 10px;
        }

        .cbm-btn-group {
            display: flex;
            gap: 10px;
        }

        .cbm-btn {
            flex: 1;
            padding: 12px 14px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--cbm-shadow-sm);
            letter-spacing: -0.01em;
            touch-action: manipulation;
            user-select: none;
        }

        .cbm-btn i {
            font-size: 14px;
        }

        .cbm-btn:active {
            transform: scale(0.98);
            box-shadow: var(--cbm-shadow-sm);
        }

        .cbm-btn-primary {
            background: var(--cbm-secondary);
            color: white;
        }

        .cbm-btn-success {
            background: var(--cbm-success);
            color: white;
        }

        .cbm-btn-danger {
            background: var(--cbm-danger);
            color: white;
        }

        .cbm-btn-crew {
            background: var(--cbm-crew);
            color: white;
        }

        .cbm-btn-truck {
            background: var(--cbm-truck);
            color: white;
        }

        .cbm-btn-equipment {
            background: var(--cbm-equipment);
            color: white;
        }

        .cbm-items-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .cbm-items-list h3 {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--cbm-text-light);
            margin-bottom: 12px;
            margin-top: 24px;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cbm-items-list h3:first-child {
            margin-top: 0;
        }

        .cbm-items-list h3 i {
            font-size: 14px;
        }

        .cbm-item {
            background: var(--cbm-card-bg);
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--cbm-shadow-sm);
            border: 1px solid var(--cbm-border);
            touch-action: manipulation;
            user-select: none;
            min-height: 64px;
        }

        .cbm-item:active {
            transform: scale(0.98);
        }

        .cbm-item.selected {
            border: 2px solid var(--cbm-success);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            transform: scale(1.02);
        }

        .cbm-item.crew {
            border-left-color: var(--cbm-crew);
        }

        .cbm-item.truck {
            border-left-color: var(--cbm-truck);
        }

        .cbm-item.equipment {
            border-left-color: var(--cbm-equipment);
        }

        .cbm-item-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }

        .cbm-item.crew .cbm-item-icon {
            background: linear-gradient(135deg, var(--cbm-crew), var(--cbm-crew-light));
        }

        .cbm-item.truck .cbm-item-icon {
            background: linear-gradient(135deg, var(--cbm-truck), var(--cbm-truck-light));
        }

        .cbm-item.equipment .cbm-item-icon {
            background: linear-gradient(135deg, var(--cbm-equipment), var(--cbm-equipment-light));
        }

        .cbm-item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .cbm-item-info {
            flex: 1;
        }

        .cbm-item-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 3px;
            color: var(--cbm-text);
        }

        .cbm-item-details {
            font-size: 12px;
            color: var(--cbm-text-light);
            line-height: 1.4;
        }

        .cbm-item-actions {
            display: flex;
            gap: 6px;
        }

        .cbm-icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: var(--cbm-bg);
            color: var(--cbm-text);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--cbm-shadow-sm);
            touch-action: manipulation;
            user-select: none;
        }

        .cbm-icon-btn:active {
            transform: scale(0.95);
            background: var(--cbm-secondary);
            color: white;
        }

        .cbm-icon-btn.delete:active {
            background: var(--cbm-danger);
        }

        /* Map Area */
        .cbm-map-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .cbm-map-toolbar {
            background: var(--cbm-card-bg);
            border-bottom: 1px solid var(--cbm-border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--cbm-shadow-sm);
            flex-wrap: wrap;
            gap: 12px;
            z-index: 10;
        }

        .cbm-map-toolbar-left {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .cbm-file-input {
            display: none;
        }

        .cbm-zoom-controls {
            display: flex;
            gap: 6px;
            background: var(--cbm-bg);
            padding: 4px;
            border-radius: 8px;
        }

        .cbm-zoom-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--cbm-card-bg);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: var(--cbm-shadow-sm);
        }

        .cbm-zoom-btn:hover {
            background: var(--cbm-secondary);
            color: white;
        }

        .cbm-zoom-level {
            font-size: 11px;
            color: var(--cbm-text-light);
            font-weight: 600;
            min-width: 45px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cbm-map-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #e5e7eb;
            -webkit-overflow-scrolling: touch;
        }

        .cbm-map-canvas {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cbm-map-wrapper {
            position: relative;
            display: inline-block;
            transform-origin: center center;
            transition: transform 0.2s ease-out;
        }

        .cbm-map-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            user-select: none;
        }

        .cbm-map-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--cbm-text-lighter);
            pointer-events: none;
        }

        .cbm-map-placeholder i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .cbm-map-placeholder h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--cbm-text-light);
        }

        .cbm-map-placeholder p {
            font-size: 14px;
        }

        .cbm-piece {
            position: absolute;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            cursor: move;
            box-shadow: var(--cbm-shadow-md);
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 100px;
            backdrop-filter: blur(8px);
            letter-spacing: -0.01em;
            touch-action: none;
        }

        .cbm-piece.dragging {
            opacity: 0.9;
            box-shadow: var(--cbm-shadow-xl);
            transform: scale(1.1);
            z-index: 1000;
        }

        .cbm-piece.crew {
            background: linear-gradient(135deg, var(--cbm-crew) 0%, var(--cbm-crew-light) 100%);
        }

        .cbm-piece.truck {
            background: linear-gradient(135deg, var(--cbm-truck) 0%, var(--cbm-truck-light) 100%);
        }

        .cbm-piece.equipment {
            background: linear-gradient(135deg, var(--cbm-equipment) 0%, var(--cbm-equipment-light) 100%);
        }

        .cbm-piece-icon {
            font-size: 16px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        /* Modal */
        .cbm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cbm-modal.active {
            display: flex;
        }

        .cbm-modal-content {
            background: var(--cbm-card-bg);
            border-radius: 16px;
            width: 90%;
            max-width: 520px;
            max-height: 90vh;
            overflow: auto;
            box-shadow: var(--cbm-shadow-xl);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cbm-modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--cbm-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cbm-modal-header h2 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cbm-modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--cbm-bg);
            font-size: 18px;
            cursor: pointer;
            color: var(--cbm-text-light);
            border-radius: 8px;
            transition: all 0.2s;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cbm-modal-close:active {
            background: var(--cbm-danger);
            color: white;
        }

        .cbm-modal-body {
            padding: 24px;
        }

        .cbm-form-group {
            margin-bottom: 20px;
        }

        .cbm-form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--cbm-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cbm-form-group label i {
            font-size: 12px;
            color: var(--cbm-text-light);
        }

        .cbm-form-group input,
        .cbm-form-group select,
        .cbm-form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--cbm-border);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            background: var(--cbm-card-bg);
        }

        .cbm-form-group textarea {
            resize: vertical;
            min-height: 90px;
        }

        .cbm-form-group input:focus,
        .cbm-form-group select:focus,
        .cbm-form-group textarea:focus {
            outline: none;
            border-color: var(--cbm-secondary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .cbm-modal-footer {
            padding: 18px 24px;
            border-top: 1px solid var(--cbm-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: var(--cbm-bg);
        }

        .cbm-btn-secondary {
            background: var(--cbm-card-bg);
            color: var(--cbm-text);
            border: 1px solid var(--cbm-border);
        }

        /* Stats */
        .cbm-stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: var(--cbm-text-light);
            font-weight: 500;
        }

        .cbm-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cbm-stat i {
            font-size: 14px;
        }

        .cbm-stat.crew i { color: var(--cbm-crew); }
        .cbm-stat.truck i { color: var(--cbm-truck); }
        .cbm-stat.equipment i { color: var(--cbm-equipment); }

        /* Responsive */
        @media (max-width: 768px) {
            .cbm-container {
                flex-direction: column;
            }

            .cbm-sidebar {
                width: 100%;
                max-height: 50vh;
                border-right: none;
                border-bottom: 1px solid var(--cbm-border);
            }

            .cbm-header {
                padding: 16px 20px;
            }

            .cbm-header h1 {
                font-size: 18px;
            }

            .cbm-header p {
                font-size: 12px;
            }

            .cbm-controls {
                padding: 16px;
            }

            .cbm-items-list {
                padding: 16px;
            }

            .cbm-map-toolbar {
                padding: 12px 16px;
            }

            .cbm-stats {
                font-size: 11px;
                gap: 12px;
            }

            .cbm-btn-group {
                gap: 8px;
            }

            .cbm-btn {
                padding: 10px 12px;
                font-size: 11px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--cbm-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cbm-border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cbm-text-light);
        }
    </style>
</head>
<body>
    <!-- Mobile Helper -->
    <div class="cbm-mobile-helper" id="mobileHelper">
        <i class="fas fa-hand-pointer"></i> Tap an item, then tap the map to place
    </div>

    <div class="cbm-container">
        <!-- Sidebar -->
        <div class="cbm-sidebar">
            <div class="cbm-header">
                <div class="cbm-header-brand">
                    <div class="cbm-header-icon">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <h1>Crew Battle Map</h1>
                </div>
                <p>Equipment & Personnel Tracker</p>
            </div>

            <div class="cbm-controls">
                <div class="cbm-controls-section">
                    <div class="cbm-controls-label">Add Resources</div>
                    <div class="cbm-btn-group">
                        <button class="cbm-btn cbm-btn-crew" onclick="CrewBattleMap.openAddModal('crew')">
                            <i class="fas fa-users"></i> Crew
                        </button>
                        <button class="cbm-btn cbm-btn-truck" onclick="CrewBattleMap.openAddModal('truck')">
                            <i class="fas fa-truck"></i> Truck
                        </button>
                        <button class="cbm-btn cbm-btn-equipment" onclick="CrewBattleMap.openAddModal('equipment')">
                            <i class="fas fa-tools"></i> Equipment
                        </button>
                    </div>
                </div>
                <div class="cbm-controls-section">
                    <div class="cbm-controls-label">Data Management</div>
                    <div class="cbm-btn-group">
                        <button class="cbm-btn cbm-btn-success" onclick="CrewBattleMap.exportData()">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="cbm-btn cbm-btn-primary" onclick="CrewBattleMap.importData()">
                            <i class="fas fa-upload"></i> Import
                        </button>
                        <button class="cbm-btn cbm-btn-danger" onclick="CrewBattleMap.clearAll()">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="cbm-items-list" id="itemsList">
                <h3><i class="fas fa-users"></i> Crews (<span id="crewCount">0</span>)</h3>
                <div id="crewList"></div>

                <h3><i class="fas fa-truck"></i> Trucks (<span id="truckCount">0</span>)</h3>
                <div id="truckList"></div>

                <h3><i class="fas fa-tools"></i> Equipment (<span id="equipmentCount">0</span>)</h3>
                <div id="equipmentList"></div>
            </div>
        </div>

        <!-- Map Area -->
        <div class="cbm-map-area">
            <div class="cbm-map-toolbar">
                <div class="cbm-map-toolbar-left">
                    <button class="cbm-btn cbm-btn-primary" onclick="document.getElementById('mapImageInput').click()">
                        <i class="fas fa-image"></i> Upload Map
                    </button>
                    <button class="cbm-btn cbm-btn-secondary" onclick="CrewBattleMap.clearMap()">
                        <i class="fas fa-times-circle"></i> Clear Map
                    </button>
                    <input type="file" id="mapImageInput" class="cbm-file-input" accept="image/*" onchange="CrewBattleMap.handleMapUpload(event)">

                    <div class="cbm-zoom-controls">
                        <button class="cbm-zoom-btn" onclick="CrewBattleMap.zoomOut()" title="Zoom Out">
                            <i class="fas fa-minus"></i>
                        </button>
                        <div class="cbm-zoom-level" id="zoomLevel">100%</div>
                        <button class="cbm-zoom-btn" onclick="CrewBattleMap.zoomIn()" title="Zoom In">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="cbm-zoom-btn" onclick="CrewBattleMap.zoomReset()" title="Reset Zoom">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <div class="cbm-stats">
                    <div class="cbm-stat crew">
                        <i class="fas fa-users"></i>
                        <span id="crewMapCount">0</span>
                    </div>
                    <div class="cbm-stat truck">
                        <i class="fas fa-truck"></i>
                        <span id="truckMapCount">0</span>
                    </div>
                    <div class="cbm-stat equipment">
                        <i class="fas fa-tools"></i>
                        <span id="equipmentMapCount">0</span>
                    </div>
                </div>
            </div>

            <div class="cbm-map-container" id="mapContainer">
                <div class="cbm-map-canvas" id="mapCanvas">
                    <div class="cbm-map-placeholder" id="mapPlaceholder">
                        <i class="fas fa-map"></i>
                        <h2>No Map Loaded</h2>
                        <p>Upload a map image to begin placing resources</p>
                    </div>
                    <div class="cbm-map-wrapper" id="mapWrapper" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="cbm-modal" id="itemModal">
        <div class="cbm-modal-content">
            <div class="cbm-modal-header">
                <h2 id="modalTitle"><i class="fas fa-plus-circle"></i> Add Item</h2>
                <button class="cbm-modal-close" onclick="CrewBattleMap.closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cbm-modal-body">
                <form id="itemForm" onsubmit="CrewBattleMap.handleFormSubmit(event)">
                    <input type="hidden" id="itemId">
                    <input type="hidden" id="itemType">

                    <div class="cbm-form-group">
                        <label for="itemName">
                            <i class="fas fa-tag"></i> Name *
                        </label>
                        <input type="text" id="itemName" required placeholder="Enter name">
                    </div>

                    <div class="cbm-form-group">
                        <label for="itemDetails">
                            <i class="fas fa-align-left"></i> Details
                        </label>
                        <textarea id="itemDetails" placeholder="Additional information (optional)"></textarea>
                    </div>

                    <div class="cbm-modal-footer">
                        <button type="button" class="cbm-btn cbm-btn-secondary" onclick="CrewBattleMap.closeModal()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="cbm-btn cbm-btn-success">
                            <i class="fas fa-check"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function(window) {
            'use strict';

            // Private state
            let items = {
                crew: [],
                truck: [],
                equipment: []
            };

            let pieces = [];
            let mapImage = null;
            let editingItemId = null;
            let draggedPiece = null;
            let dragOffset = { x: 0, y: 0 };
            let selectedItem = null;
            let zoomLevel = 1;

            const STORAGE_KEY = 'crewBattleMapData';
            const MAP_IMAGE_KEY = 'crewBattleMapImage';
            const ZOOM_KEY = 'crewBattleMapZoom';

            // Icons for different types
            const ICONS = {
                crew: '<i class="fas fa-users"></i>',
                truck: '<i class="fas fa-truck"></i>',
                equipment: '<i class="fas fa-tools"></i>'
            };

            // Piece dimensions
            const PIECE_WIDTH = 100;
            const PIECE_HEIGHT = 40;

            // Mobile detection
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ||
                            (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);

            // Main module
            const CrewBattleMap = {
                init: function() {
                    this.loadState();
                    this.render();
                    this.attachEvents();

                    if (isMobile) {
                        setTimeout(() => {
                            const helper = document.getElementById('mobileHelper');
                            helper.classList.add('active');
                            setTimeout(() => {
                                helper.classList.remove('active');
                            }, 4000);
                        }, 1000);
                    }
                },

                loadState: function() {
                    try {
                        const saved = localStorage.getItem(STORAGE_KEY);
                        if (saved) {
                            const data = JSON.parse(saved);
                            items = data.items || items;
                            pieces = data.pieces || [];
                        }

                        const savedMap = localStorage.getItem(MAP_IMAGE_KEY);
                        if (savedMap) {
                            mapImage = savedMap;
                        }

                        const savedZoom = localStorage.getItem(ZOOM_KEY);
                        if (savedZoom) {
                            zoomLevel = parseFloat(savedZoom);
                        }
                    } catch (e) {
                        console.error('Error loading state:', e);
                    }
                },

                saveState: function() {
                    try {
                        const data = {
                            items: items,
                            pieces: pieces
                        };
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

                        if (mapImage) {
                            localStorage.setItem(MAP_IMAGE_KEY, mapImage);
                        }

                        localStorage.setItem(ZOOM_KEY, zoomLevel.toString());
                    } catch (e) {
                        console.error('Error saving state:', e);
                        alert('Error saving data. Your browser storage may be full.');
                    }
                },

                render: function() {
                    this.renderItemsList();
                    this.renderMap();
                    this.updateStats();
                    this.updateZoomDisplay();
                },

                renderItemsList: function() {
                    ['crew', 'truck', 'equipment'].forEach(type => {
                        const container = document.getElementById(type + 'List');
                        const countEl = document.getElementById(type + 'Count');

                        container.innerHTML = items[type].map(item => {
                            const isSelected = selectedItem && selectedItem.id === item.id && selectedItem.type === type;
                            return `
                                <div class="cbm-item ${type} ${isSelected ? 'selected' : ''}"
                                     data-id="${item.id}"
                                     data-type="${type}"
                                     draggable="true"
                                     onclick="CrewBattleMap.handleItemClick('${type}', '${item.id}', event)">
                                    <div class="cbm-item-content">
                                        <div class="cbm-item-icon">${ICONS[type]}</div>
                                        <div class="cbm-item-info">
                                            <div class="cbm-item-name">${this.escapeHtml(item.name)}</div>
                                            ${item.details ? `<div class="cbm-item-details">${this.escapeHtml(item.details)}</div>` : ''}
                                        </div>
                                    </div>
                                    <div class="cbm-item-actions">
                                        <button class="cbm-icon-btn" onclick="event.stopPropagation(); CrewBattleMap.editItem('${type}', '${item.id}')" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="cbm-icon-btn delete" onclick="event.stopPropagation(); CrewBattleMap.deleteItem('${type}', '${item.id}')" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('');

                        countEl.textContent = items[type].length;
                    });
                },

                renderMap: function() {
                    const wrapper = document.getElementById('mapWrapper');
                    const placeholder = document.getElementById('mapPlaceholder');

                    if (mapImage) {
                        placeholder.style.display = 'none';
                        wrapper.style.display = 'inline-block';

                        let mapImg = wrapper.querySelector('.cbm-map-image');
                        if (!mapImg) {
                            mapImg = document.createElement('img');
                            mapImg.className = 'cbm-map-image';
                            mapImg.draggable = false;
                            wrapper.appendChild(mapImg);
                        }
                        mapImg.src = mapImage;

                        // Apply zoom
                        wrapper.style.transform = `scale(${zoomLevel})`;
                    } else {
                        placeholder.style.display = 'block';
                        wrapper.style.display = 'none';
                    }

                    // Remove old pieces
                    wrapper.querySelectorAll('.cbm-piece').forEach(el => el.remove());

                    // Render pieces
                    pieces.forEach(piece => {
                        const item = items[piece.type].find(i => i.id === piece.itemId);
                        if (!item) return;

                        const pieceEl = document.createElement('div');
                        pieceEl.className = `cbm-piece ${piece.type}`;
                        pieceEl.style.left = piece.x + 'px';
                        pieceEl.style.top = piece.y + 'px';
                        pieceEl.innerHTML = `
                            <span class="cbm-piece-icon">${ICONS[piece.type]}</span>
                            <span>${this.escapeHtml(item.name)}</span>
                        `;
                        pieceEl.dataset.pieceId = piece.id;

                        wrapper.appendChild(pieceEl);
                    });
                },

                handleItemClick: function(type, id, event) {
                    if (event.target.closest('.cbm-icon-btn')) {
                        return;
                    }

                    if (selectedItem && selectedItem.id === id && selectedItem.type === type) {
                        selectedItem = null;
                        this.updateMobileHelper(false);
                    } else {
                        selectedItem = { type: type, id: id };
                        this.updateMobileHelper(true);
                    }
                    this.render();
                },

                updateMobileHelper: function(selected) {
                    if (!isMobile) return;

                    const helper = document.getElementById('mobileHelper');
                    if (selected) {
                        helper.innerHTML = '<i class="fas fa-hand-pointer"></i> Tap the map to place item';
                        helper.classList.add('active', 'selected');
                    } else {
                        helper.innerHTML = '<i class="fas fa-hand-pointer"></i> Tap an item, then tap the map to place';
                        helper.classList.remove('selected');
                    }
                },

                zoomIn: function() {
                    zoomLevel = Math.min(zoomLevel + 0.25, 3);
                    this.saveState();
                    this.render();
                },

                zoomOut: function() {
                    zoomLevel = Math.max(zoomLevel - 0.25, 0.5);
                    this.saveState();
                    this.render();
                },

                zoomReset: function() {
                    zoomLevel = 1;
                    this.saveState();
                    this.render();
                },

                updateZoomDisplay: function() {
                    document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
                },

                attachEvents: function() {
                    const wrapper = document.getElementById('mapWrapper');
                    const canvas = document.getElementById('mapCanvas');

                    // Desktop: Drag from sidebar
                    document.addEventListener('dragstart', (e) => {
                        if (e.target.classList.contains('cbm-item')) {
                            e.dataTransfer.effectAllowed = 'copy';
                            e.dataTransfer.setData('itemId', e.target.dataset.id);
                            e.dataTransfer.setData('itemType', e.target.dataset.type);
                        }
                    });

                    // Desktop: Drop on map
                    wrapper.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'copy';
                    });

                    wrapper.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const itemId = e.dataTransfer.getData('itemId');
                        const itemType = e.dataTransfer.getData('itemType');

                        if (itemId && itemType) {
                            const rect = wrapper.getBoundingClientRect();
                            const x = (e.clientX - rect.left) / zoomLevel - (PIECE_WIDTH / 2);
                            const y = (e.clientY - rect.top) / zoomLevel - (PIECE_HEIGHT / 2);

                            this.addPieceToMap(itemType, itemId, Math.max(0, x), Math.max(0, y));
                        }
                    });

                    // Mobile/Touch: Tap to place
                    canvas.addEventListener('click', (e) => {
                        if (selectedItem && wrapper.style.display !== 'none') {
                            const rect = wrapper.getBoundingClientRect();
                            const x = (e.clientX - rect.left) / zoomLevel - (PIECE_WIDTH / 2);
                            const y = (e.clientY - rect.top) / zoomLevel - (PIECE_HEIGHT / 2);

                            if (x >= 0 && y >= 0) {
                                this.addPieceToMap(selectedItem.type, selectedItem.id, x, y);
                                selectedItem = null;
                                this.updateMobileHelper(false);
                                this.render();
                            }
                        }
                    });

                    // Touch events for dragging pieces
                    let touchPiece = null;
                    let touchStartX = 0;
                    let touchStartY = 0;

                    wrapper.addEventListener('touchstart', (e) => {
                        const piece = e.target.closest('.cbm-piece');
                        if (piece) {
                            e.preventDefault();
                            touchPiece = piece;
                            const touch = e.touches[0];
                            const rect = piece.getBoundingClientRect();
                            touchStartX = (touch.clientX - rect.left) / zoomLevel;
                            touchStartY = (touch.clientY - rect.top) / zoomLevel;
                            piece.classList.add('dragging');
                        }
                    }, { passive: false });

                    document.addEventListener('touchmove', (e) => {
                        if (touchPiece) {
                            e.preventDefault();
                            const touch = e.touches[0];
                            const wrapperRect = wrapper.getBoundingClientRect();
                            const x = (touch.clientX - wrapperRect.left) / zoomLevel - touchStartX;
                            const y = (touch.clientY - wrapperRect.top) / zoomLevel - touchStartY;

                            touchPiece.style.left = Math.max(0, x) + 'px';
                            touchPiece.style.top = Math.max(0, y) + 'px';
                        }
                    }, { passive: false });

                    document.addEventListener('touchend', () => {
                        if (touchPiece) {
                            touchPiece.classList.remove('dragging');
                            const pieceId = touchPiece.dataset.pieceId;
                            const piece = pieces.find(p => p.id === pieceId);
                            if (piece) {
                                piece.x = parseInt(touchPiece.style.left);
                                piece.y = parseInt(touchPiece.style.top);
                                this.saveState();
                            }
                            touchPiece = null;
                        }
                    });

                    // Mouse events for desktop dragging pieces
                    wrapper.addEventListener('mousedown', (e) => {
                        if (e.target.closest('.cbm-piece') && !isMobile) {
                            draggedPiece = e.target.closest('.cbm-piece');
                            const rect = draggedPiece.getBoundingClientRect();
                            dragOffset.x = (e.clientX - rect.left) / zoomLevel;
                            dragOffset.y = (e.clientY - rect.top) / zoomLevel;
                            draggedPiece.classList.add('dragging');
                            e.preventDefault();
                        }
                    });

                    document.addEventListener('mousemove', (e) => {
                        if (draggedPiece) {
                            const wrapperRect = wrapper.getBoundingClientRect();
                            const x = (e.clientX - wrapperRect.left) / zoomLevel - dragOffset.x;
                            const y = (e.clientY - wrapperRect.top) / zoomLevel - dragOffset.y;

                            draggedPiece.style.left = Math.max(0, x) + 'px';
                            draggedPiece.style.top = Math.max(0, y) + 'px';
                        }
                    });

                    document.addEventListener('mouseup', () => {
                        if (draggedPiece) {
                            draggedPiece.classList.remove('dragging');
                            const pieceId = draggedPiece.dataset.pieceId;
                            const piece = pieces.find(p => p.id === pieceId);
                            if (piece) {
                                piece.x = parseInt(draggedPiece.style.left);
                                piece.y = parseInt(draggedPiece.style.top);
                                this.saveState();
                            }
                            draggedPiece = null;
                        }
                    });

                    // Long-press to remove piece (mobile)
                    let longPressTimer = null;
                    wrapper.addEventListener('touchstart', (e) => {
                        const piece = e.target.closest('.cbm-piece');
                        if (piece) {
                            longPressTimer = setTimeout(() => {
                                const pieceId = piece.dataset.pieceId;
                                if (confirm('Remove this piece from the map?')) {
                                    pieces = pieces.filter(p => p.id !== pieceId);
                                    this.saveState();
                                    this.render();
                                }
                            }, 800);
                        }
                    });

                    wrapper.addEventListener('touchend', () => {
                        if (longPressTimer) {
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                        }
                    });

                    wrapper.addEventListener('touchmove', () => {
                        if (longPressTimer) {
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                        }
                    });

                    // Double-click to remove piece (desktop)
                    wrapper.addEventListener('dblclick', (e) => {
                        if (e.target.closest('.cbm-piece') && !isMobile) {
                            const pieceEl = e.target.closest('.cbm-piece');
                            const pieceId = pieceEl.dataset.pieceId;
                            if (confirm('Remove this piece from the map?')) {
                                pieces = pieces.filter(p => p.id !== pieceId);
                                this.saveState();
                                this.render();
                            }
                        }
                    });
                },

                addPieceToMap: function(type, itemId, x, y) {
                    const piece = {
                        id: 'piece_' + Date.now() + '_' + Math.random(),
                        type: type,
                        itemId: itemId,
                        x: Math.round(x),
                        y: Math.round(y)
                    };
                    pieces.push(piece);
                    this.saveState();
                    this.render();
                },

                openAddModal: function(type) {
                    const typeMap = {
                        crew: { icon: 'users', label: 'Crew' },
                        truck: { icon: 'truck', label: 'Truck' },
                        equipment: { icon: 'tools', label: 'Equipment' }
                    };

                    editingItemId = null;
                    document.getElementById('modalTitle').innerHTML = `<i class="fas fa-plus-circle"></i> Add ${typeMap[type].label}`;
                    document.getElementById('itemType').value = type;
                    document.getElementById('itemId').value = '';
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemDetails').value = '';
                    document.getElementById('itemModal').classList.add('active');
                    document.getElementById('itemName').focus();
                },

                editItem: function(type, id) {
                    const item = items[type].find(i => i.id === id);
                    if (!item) return;

                    const typeMap = {
                        crew: 'Crew',
                        truck: 'Truck',
                        equipment: 'Equipment'
                    };

                    editingItemId = id;
                    document.getElementById('modalTitle').innerHTML = `<i class="fas fa-edit"></i> Edit ${typeMap[type]}`;
                    document.getElementById('itemType').value = type;
                    document.getElementById('itemId').value = id;
                    document.getElementById('itemName').value = item.name;
                    document.getElementById('itemDetails').value = item.details || '';
                    document.getElementById('itemModal').classList.add('active');
                    document.getElementById('itemName').focus();
                },

                deleteItem: function(type, id) {
                    if (!confirm('Delete this item? It will also be removed from the map.')) return;

                    items[type] = items[type].filter(i => i.id !== id);
                    pieces = pieces.filter(p => !(p.type === type && p.itemId === id));
                    this.saveState();
                    this.render();
                },

                closeModal: function() {
                    document.getElementById('itemModal').classList.remove('active');
                    document.getElementById('itemForm').reset();
                },

                handleFormSubmit: function(e) {
                    e.preventDefault();

                    const type = document.getElementById('itemType').value;
                    const id = document.getElementById('itemId').value || 'item_' + Date.now() + '_' + Math.random();
                    const name = document.getElementById('itemName').value.trim();
                    const details = document.getElementById('itemDetails').value.trim();

                    if (!name) {
                        alert('Name is required');
                        return;
                    }

                    if (editingItemId) {
                        const item = items[type].find(i => i.id === id);
                        if (item) {
                            item.name = name;
                            item.details = details;
                        }
                    } else {
                        items[type].push({
                            id: id,
                            name: name,
                            details: details
                        });
                    }

                    this.saveState();
                    this.render();
                    this.closeModal();
                },

                handleMapUpload: function(e) {
                    const file = e.target.files[0];
                    if (!file) return;

                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        mapImage = event.target.result;
                        zoomLevel = 1;
                        this.saveState();
                        this.render();
                    };
                    reader.readAsDataURL(file);
                },

                clearMap: function() {
                    if (!confirm('Clear the map image? Pieces will remain.')) return;
                    mapImage = null;
                    zoomLevel = 1;
                    localStorage.removeItem(MAP_IMAGE_KEY);
                    localStorage.removeItem(ZOOM_KEY);
                    this.render();
                },

                exportData: function() {
                    const data = {
                        items: items,
                        pieces: pieces,
                        mapImage: mapImage,
                        exportDate: new Date().toISOString()
                    };

                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `crew-battle-map-${Date.now()}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                },

                importData: function() {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = '.json';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        if (!file) return;

                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const data = JSON.parse(event.target.result);

                                if (confirm('This will replace all current data. Continue?')) {
                                    items = data.items || items;
                                    pieces = data.pieces || [];
                                    mapImage = data.mapImage || null;
                                    zoomLevel = 1;
                                    this.saveState();
                                    this.render();
                                    alert('Data imported successfully!');
                                }
                            } catch (e) {
                                alert('Error importing data: ' + e.message);
                            }
                        };
                        reader.readAsText(file);
                    };
                    input.click();
                },

                clearAll: function() {
                    if (!confirm('Clear ALL data including items and map? This cannot be undone!')) return;

                    items = { crew: [], truck: [], equipment: [] };
                    pieces = [];
                    mapImage = null;
                    zoomLevel = 1;
                    localStorage.removeItem(STORAGE_KEY);
                    localStorage.removeItem(MAP_IMAGE_KEY);
                    localStorage.removeItem(ZOOM_KEY);
                    this.render();
                },

                updateStats: function() {
                    const counts = { crew: 0, truck: 0, equipment: 0 };
                    pieces.forEach(p => counts[p.type]++);

                    document.getElementById('crewMapCount').textContent = counts.crew;
                    document.getElementById('truckMapCount').textContent = counts.truck;
                    document.getElementById('equipmentMapCount').textContent = counts.equipment;
                },

                escapeHtml: function(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
            };

            // Initialize
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => CrewBattleMap.init());
            } else {
                CrewBattleMap.init();
            }

            // Expose to global
            window.CrewBattleMap = CrewBattleMap;

        })(window);
    </script>
</body>
