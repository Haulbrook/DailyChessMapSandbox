# Netlify Configuration for Crew Battle Map
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # The directory to publish (the root of the static site)
  publish = "crew-battle-map"

  # No build command needed - this is a static site
  command = "echo 'No build required - static site ready to deploy'"

# Redirect rules
[[redirects]]
  # Redirect root to the standalone version
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  # Ensure SPA-like behavior for any unmatched routes
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Enable CORS for local development
    Access-Control-Allow-Origin = "*"

    # Cache control
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (optional)
[context.production]
  # Production environment

[context.deploy-preview]
  # Deploy preview environment

[context.branch-deploy]
  # Branch deploy environment

